<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="Add-Stock.css" />

    <title>Add-Stock</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="margin: 30px;">
            Add Stock
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title center-align" id="staticBackdropLabel">Add Stock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <table class='table borderless'>
                            <tbody>
                                <div class="row top-buffer">
                                    <tr>
                                        <td class="price-align align-right">
                                            <div class="form-group col-sm-12 font-size-align">
                                                Quantity
                                            </div>
                                        </td>
                                        <td class="price-align">
                                            <input type="text" class="form-control space-align" id="Quantity" placeholder="">
                                        </td>                        
                                    </tr>
                                    <tr>
                                        <td class="price-align align-right">
                                            <div class="form-group col-sm-12 font-size-align">
                                            Cost price / Item <i class="fas fa-rupee-sign rupee-weight"></i>
                                            </div>
                                        </td>
                                        <td class="price-align">
                                            <input type="text" class="form-control space-align" id="Cost price" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="price-align align-right">
                                            <div class="form-group col-sm-12 font-size-align">
                                            Purchase Dt
                                            </div>
                                        </td>
                                        <td class="price-align">
                                            <div class="form-group col-sm-12">
                                                <input onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="date"
                                                    placeholder="dd-mm-yyyy">
                                            </div>
                                        </td>
                                    </tr>
                            </tbody>
                      </table>
                    </div>
                    <div class="modal-footer center-align">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap 5 JS dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
