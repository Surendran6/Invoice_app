<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link rel="stylesheet" type="text/css" href="search-manually.css" />   
  <title>search-manually</title>
</head>
<body>
  <div class="container-main">
    <div>
      <div class="container-left">
        <div class="search">
          <h6 class="card-title">Search product manually</h6>
        <input type="text" class="form-control" id="item-id" placeholder="enter the item id">       
        <button type="button" class="btn btn-info">Search</button>
      </div>
        <div class="link-container"><a><p><u>Scan bar code</u></p> </a> </div>     
      </div>
    </div>
    <div class="shadow card" style="width: 18rem; height: 280px">
      <div class="card-body">
        <div class="title-container">
          <h6 class="card-title">Product Type-Product Name</h6>
          <p class="card-subtitle mb-2 text-muted">item code 5-12-18</p>
        </div>
        <div class="card-text price-container">
          <div>
            Price:<span class="number"><i class="fas fa-rupee-sign"></i>5000</span>
          </div>
          <div>
            Dis:<span class="number"><i class="fas fa-rupee-sign"></i>5000(10%)</span>
          </div>
        </div>
        <div class="card-text discount-container">
          <div>
            Discount Price:
            <span class="dis-number"><i class="fas fa-rupee-sign"></i>4500</span>
          </div>
        </div>
        <div class="card-text price-container">
          <button type="button" class="btn btn-default cancel-btn">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
    <div class="footer"><a><u>3 item in cart</u></a></div>
  </div>
  </div>
</body>
</html>
