<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-List Product Type</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="Admin-List-Product-Type.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <div class="invoice-title">         
                <p>Product Types</p>                
            </div>
        <div class="left-align">
            <p>Select parent product type</p>
        </div>
        <div class="card">
            <div class="card-body card-align">
                <div id="jstree">
                    <ul>
                        <li>Root node 1
                
                            <ul>
                                <li id="child_node_1">Child node 1
                                    <ul>
                                        <li id="child_node_1_1">Child node 1_1</li>
                                        <li id="child_node_2_1">Child node 2_1</li>
                                    </ul>
                                </li>
                                <li id="child_node_2">Child node 2</li>
                            </ul>
                        </li>
                        <li>Root node 2
                            <ul>
                                <li id="child_node_3">Child node 1</li>
                                <li id="child_node_4">Child node 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" name="delivery"> No Parent
            </label></div>
        <div class="align-button">
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Delete</div>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Update</div>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Add </div>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    
    <script>
        $(function () {
            //create an instance when the DOM is ready

            $('#jstree').jstree({
                "core": {
                    "themes": {
                        "icons": false
                    },
                    "multiple": false
                },
                "plugins": ["wholerow", "checkbox"]
            });
            //bind to events triggered on the tree
            $('#jstree').on("changed.jstree", function (e, data) {
                console.log(data.selected);
            });
        });
    </script>
</body>
</html>
