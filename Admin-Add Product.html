<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Add Product</title>
    <!--Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="Admin-Add Product.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <div class="invoice-title">
            <p>Add Product</p>
        </div>
        <div class="left-align">
            <p>Select parent product type</p>
        </div>
        <div class="card">
            <div class="card-body card-align">
                <h5 class="card-title">Link enabled, or</h5>
            </div>
        </div>        
     
        
        <form class="form-horizontal">
        <table class='table borderless'>
            <tbody>
                <div class="row top-buffer">
                    <tr>
                        <td class="price-align align-right">
                            <div class="form-group col-sm-12 font-size-align">                                
                                    Product Name                                    
                                </div>
                        </td>
                        <td class="price-align">
                            <input type="text" class="form-control space-align" id="contactno" placeholder="">
                        </td>
                       
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <div class="form-group col-sm-12 font-size-align">
                                MRP <i class="fas fa-rupee-sign rupee-weight"></i>
                            </div>
                        </td>
                        <td class="price-align">
                            <input type="text" class="form-control space-align" id="contactno" placeholder="">
                        </td>                    
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <div class="form-group col-sm-12 font-size-align">
                            Discount <i class="fas fa-rupee-sign rupee-weight"></i>
                            </div>
                        </td>
                        <td class="price-align">
                            <input type="text" class="form-control space-align" id="contactno" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <div class="form-group col-sm-12 font-size-align">
                                Discounted Price<i class="fas fa-rupee-sign rupee-weight"></i>
                            </div>
                        </td>
                        <td class="price-align">
                            <input class="form-control space-align" id="contactno" placeholder="7000" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <div class="form-group col-sm-12 font-size-align">
                                GST - HSN Code
                            </div>
                        </td>
                           
                        <td  class="price-align ">
                            <select class="form-control space-align" id="customer">
                                <option>-- GST-HSN Code --</option>
                                <option>2454</option>
                                <option>1544</option>
                            </select>
                        </td>
                    </tr>                  
                    
                    <div>
            </tbody>
        </table>
        </form>
        <div class="button-container"> <button type="button" class="btn btn-primary button-size-small">
                Add</div>
        </div>
    </div>
</body>
</html>
