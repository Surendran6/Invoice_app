<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="Add-Supplier.css" />

    <title>Add-Supplier</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <div class="title-container">
            <span class="card-title">Add Supplier</span>
        </div>
        <div>
            <form class="form-horizontal">
                <table class='table borderless'>
                    <tbody>
                        <div class="row top-buffer">
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Supplier Name
                                    </div>
                                </td>
                                <td class="price-align name-align">
                                    <input type="text" class="form-control space-align" id="Customer Name"
                                        placeholder="FirstName">
                                    <input type="text" class="form-control space-align" id="Customer Name"
                                        placeholder="LastName">
                                </td>

                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Registered
                                        Business Name
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="Business Name"
                                        placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Phone no
                                    </div>
                                </td>
                                <td class="price-align phone-align">
                                    <select class="form-control space-align number-align " id="Phone no">
                                        <option value="91">+91</option>
                                        <option value="1">+1</option>
                                        <option value="44">+44</option>
                                    </select>
                                    <input type="text" class="form-control space-align number-align1" id="Phone no"
                                        placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Whatsapp no
                                    </div>
                                </td>
                                <td class="price-align phone-align">
                                    <select class="form-control space-align number-align " id="Whatsapp no">
                                        <option value="91">+91</option>
                                        <option value="1">+1</option>
                                        <option value="44">+44</option>
                                    </select>
                                    <input type="text" class="form-control space-align number-align1" id="Whatsapp no"
                                        placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        GST Number
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="GST Number"
                                        placeholder="Optional">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align " style="font-weight: bold;">
                                        Billing Address
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Address Line1
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="Address Line1"
                                        placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Address Line2
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="Address Line2"
                                        placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Address Line3
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="Address Line3"
                                        placeholder="Optional">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Country
                                    </div>
                                </td>
                                <td class="price-align">
                                    <select class="form-control space-align" id="Country">
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                        <option value="UK">UK</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        State
                                    </div>
                                </td>
                                <td class="price-align">
                                    <select class="form-control space-align" id="State">
                                        <option value="TamilNadu">TamilNadu</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="karnataka">karnataka</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        City
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="City" placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td class="price-align align-right">
                                    <div class="form-group col-sm-12 font-size-align">
                                        Pincode
                                    </div>
                                </td>
                                <td class="price-align">
                                    <input type="text" class="form-control space-align" id="Pincode" placeholder="">
                                </td>
                            </tr>                           
                            <div>
                    </tbody>
                </table>
            </form>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Add Supplier</div>
        </div>
    </div>
</body>

</html>
