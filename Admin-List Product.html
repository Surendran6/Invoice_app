<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="Admin-List Product.css" />

    <title>Admin-List Product</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">        
        <div class="title-container">
            <span class="card-title">Products</span>
        </div>
        <div class="plus">
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size-small">
                    Add </div>
        </div>
        <div class="shadow card">
            <div class="card-body">
                <form>
                <div class="align-content">
                    <span class="card-title3">Product Type</span>                    
                        <select class="width-placeholder width-alignment font-size-placeholder" id="customer">
                            <option>-- Product Type--</option>
                            <option>silk</option>
                            <option>cotton</option>
                        </select>
                </div>
                <div class="align-content">
                    <span class="card-title3">Product Name</span>
                    <input class="width-placeholder width-alignment font-size-placeholder"
                        style="align-content: center;" type="text" placeholder="">
                </div>
                </form>
            </div>
        </div>
        <div class="plus">
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size-small">
                    Search</div>
        </div>
        <table class='table borderless'>
            <tbody>
                <div class="row top-buffer">
                    <tr>
                        <td class="price-align align-right">
                            <span class="font-size-align">Product </span>
                        </td>
                        <td class="price-align">
                            Small Border Ragam
                        </td>
                        <td class="price-align align-right">
                            <span class="font-size-align">Product Type </span>
                        </td>
                        <td class="price-align">
                           <span >Soft Silk</span> 
                        </td>
                    </tr>
        
                    <tr>                       
                        <td class="price-align align-right">
                            <span class="font-size-align">Stock </span>
                        </td>
                        <td class="price-align">
                            48
                        </td>
                        <td class="price-align align-right">
                            <span class="font-size-align">MRP</span>
                        </td>
                        <td class="price-align">
                            <i class="fas fa-rupee-sign rupee-weight "></i> 5800
                        </td>        
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <span class="font-size-align">Discount </span>
                        </td>
                        <td class="price-align">
                            <i class="fas fa-rupee-sign rupee-weight "></i> 500
                        </td>
                        <td class="price-align align-right">
                            <span class="font-size-align">Disc Price</span>
                        </td>
                        <td class="price-align">
                        <i class="fas fa-rupee-sign rupee-weight "></i> 500
                        </td>
                    </tr>
                    <tr>
                        <td class="price-align align-right">
                            <span class="font-size-align">Avg CP </span>
                        </td>
                        <td class="price-align">
                        <i class="fas fa-rupee-sign rupee-weight "></i> 5800
                        </td>
                        
                    </tr>
                    <div>
            </tbody>
        </table>
        <div class="align-button">
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Update
                    Product</div>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Add Stock</div>
            
        </div>
        <div class="align-button">
           
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Add Price</div>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Print
                    Label</div>
        </div>
        <hr>
    </div>
</body>

</html>
