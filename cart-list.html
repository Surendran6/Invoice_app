<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart list</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="cart-list.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" name="delivery">ship
            </label>
            <label class="radio-inline">
                <input type="radio" name="delivery" checked>pos
            </label>
        </div>
        <div class="plus"><div class="button-container review"> <button type="button" class="btn btn-primary button-size-small">
                add</div></div>

        <div>
            <form class="form-horizontal">
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="contactno" placeholder="Contact No">
                </div>
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="name-user" placeholder="Name">
                </div>
                <div class="form-group  col-sm-12">
                    <div class="add-align">
                    <select class="form-control" id="customer">
                        <option>-- Select Customer --</option>
                        <option>user1</option>
                        <option>user2</option>
                    </select>
                   <div class="button-container"> <button type="button" class="btn btn-primary button-size-small">
                            add</div>
                    </div>
                    
                </div>
                <div class="form-group col-sm-12">
                    <input onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="date"
                     placeholder="dd-mm-yyyy"  >
                </div>
            </form>
            
            <span class="items-display">5 items</span>
        </div>
        <hr>
        <div class="product-container">
            <div class="product">
                <span>Product Type-Product Name</span>
                <span><i class="fas fa-times-circle"></i></span>
            </div>
         
            <table  class='table borderless'>
                <tbody>
                    <tr>
                        <td>
                           <i class="fas fa-rupee-sign"></i>
                               <input class="width-placeholder price-align" type="text" placeholder="5000"><span style="font-size: 30px; padding-left: 2%;" >*2</span> 
                        </td>
                        <td>=</td>
                        <td class="price-align"><span>10,000</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="price-align">
                            <span class="discount price-align">discount <i class="fas fa-rupee-sign"></i></span>
                        </td>
                        <td class="price-align">
                            <input class="width-placeholder price-align" type="text" placeholder="5000"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="price-align">
                            <span class="discount price-align">disc price <i class="fas fa-rupee-sign"></i></span>
                        </td>
                        <td class="price-align"><span class="total-price">9000</span></td>
                    </tr>
                    </tbody>
                    </table>
            <hr>
            <hr>
            
        <table class='table table-bordered'>
            <tbody>
                <tr>                 
                    <td class="price-align">
                        <span class="discount">Sub Total <i class="fas fa-rupee-sign"></i></span>
                    </td>
                    <td class="price-align" style="width: 25%"><span>10,000</span></td>
                </tr>
                <tr>                
                    <td class="price-align">
                        <span class="discount">discount <i class="fas fa-rupee-sign"></i></span>
                    </td>
                    <td class="price-align">
                        <input class="width-placeholder price-align" type="text" placeholder="200">
                    </td>
                </tr>
                <tr>                                    
                    <td class="price-align">
                        <span class="discount price-align">total disc <i class="fas fa-rupee-sign"></i></span>
                    </td>
                    <td class="price-align"><span>1200</span></td>
                </tr>
                <tr>                   
                    <td class="price-align">
                        <span class="discount price-align">total <i class="fas fa-rupee-sign"></i></span>
                    </td>
                    <td class="price-align"><span class="total-price">8800</span></td>
                </tr>             
        </tbody>
        </table>
    <hr>
    <table class='table borderless'>
            <tbody>
                <tr>
                    <td>Before Tax: <i class="fas fa-rupee-sign"></i></td>
                    <td>10,000 </td>
                    <td><span>Total: <i class="fas fa-rupee-sign"></i></span></td>
                    <td><span>10,000</span></td>
                </tr>
                <tr>
                    <td>GST: <i class="fas fa-rupee-sign"></i></td>
                    <td>1056</td>                    
                </tr>
            </tbody>
            </table>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Review</div>
        </div>
        </div>
        </div>

</body>

</html>
