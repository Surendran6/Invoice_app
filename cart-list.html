<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart list</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="cart-list.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span>
            <h3>customer brand name</h3>
        </span>
    </nav>
    <div class="container">
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" name="delivery">ship
            </label>
            <label class="radio-inline">
                <input type="radio" name="delivery" checked>pos
            </label>
        </div>
        <div class="plus"><i class="fas fa-plus-circle"></i></div>

        <div>
            <form class="form-horizontal">
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="contactno" placeholder="Contact No">
                </div>
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group  col-sm-12">
                    <select class="form-control" id="customer">
                        <option>-- Select Customer --</option>
                        <option>user1</option>
                        <option>user2</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <input onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="date"
                        placeholder="Invoice Date">
                </div>
            </form>
            <div class="button-container"> <button type="button" class="btn btn-primary">
                    <i class="fas fa-cart-plus"></i> 5 items</div>
        </div>
        <div class="product-container">
            <div class="product">
                <span>Product Type-Product Name</span>
                <span><i class="fas fa-times-circle"></i></span>
            </div>
            <div class="price-cal">
                <span>₹ 5000 * 2 </span>
                <span>=</span>
                <span>10000 </span>
            </div>
            <div class="discount-cal">
                <span class="discount">discount ₹</span>
                <span>1000</span>
            </div>
            <div class="discount-cal">
                <span class="discount">disc price ₹</span>
                <span>9000</span>
            </div>
            <hr>
            <hr>
            <div class="discount-cal">
                <span class="discount">Sub Total ₹</span>
                <span>10,000</span>
            </div>
            <div class="discount-cal">
                <span class="discount">discount ₹</span>
                <span>200</span>
            </div>
            <div class="discount-cal">
                <span class="discount">total disc ₹</span>
                <span>18000</span>
            </div>
            <div class="discount-cal">
                <span class="discount">total ₹</span>
                <span>8800</span>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="price-cal align">
                        <span>Before Tax : ₹ 7744</span>
                        <span>Total : ₹ 8800</span>
                    </div>
                    <div class="tax">
                        <span class="amount">GST : </span>
                        <span> ₹ 1056</span>
                    </div>
                </div>
            </div>
            <div class="button-container review"> <button type="button" class="btn btn-primary button-size">
                    Review</div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
